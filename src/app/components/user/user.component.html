<div *ngFor='let staticUser of staticUsers  | userFilter : searchUser'
	(click)='selectChat(staticUser.initials_u, staticUser.img_u )' class="static-user-container flex-row">
	<div class="message-user-img offsets">
		<div class="img-container">
			<img id="user-img" [src]="staticUser.img_u" [alt]="staticUser.id_u">
			<app-tick-sign></app-tick-sign>
		</div>

	</div>
	<div class="static-user-content-container flex-col offsets">
		<h3>{{staticUser.initials_u}}</h3>
		<p>{{staticUser.lastMessage_u | async}}</p>
	</div>
	<div class="date-container offsets">
		<span class="date">{{staticUser.timeSent_u | async | date:'mediumDate'}}</span>
	</div>
</div>
